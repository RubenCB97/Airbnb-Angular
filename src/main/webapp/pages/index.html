<!DOCTYPE html>
<html lang="es" id="list" data-ng-app="waterbnb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/menu.css" />


    
    <title>Menu</title>
   <!-- Include the AngularJS library -->
    <script src="../js/angular/angular.js"></script>
	<script src="../js/angular/angular-route.js"></script>
	<!-- Modules -->
    <script src="../js/app.js"></script>
    <script src="../js/factories/hostsFactory.js"></script>
    <script src="../js/factories/usersFactory.js"></script>
    <script src="../js/factories/userLikesFactory.js"></script>
	<script src="../js/factories/categoriesFactory.js"></script>
	<script src="../js/factories/servicesFactory.js"></script>
	<script src="../js/factories/hostingCategoriesFactory.js"></script>
	<script src="../js/factories/hostingServicesFactory.js"></script>
	<script src="../js/controllers/headerCtrl.js"></script>
    <script src="../js/controllers/listCtrl.js"></script>
	<script src="../js/controllers/userHandlerCtrl.js"></script>
	<script src="../js/controllers/hostingHandlerCtrl.js"></script>
</head>
 

  <body>
   <header class="header">
      <div class="menu" data-ng-controller="headerCtrl as headerVM">
        <a href="#" id="logo">WATERBNB</a>
        <nav class="navigation">
          <ul>
            <li><a href="#!/">Inicio</a></li>
            <li><div data-ng-if="headerVM.user!=null"><a class=desp data-ng-href="#!/user/hosting/">Mis Alojamientos</a></div></li>  
          	<li><div data-ng-if="headerVM.user!=null"><a data-ng-href="#!">Perfil</a></div>
       			<ul>
           			<li><a class=desp data-ng-href="#!/user/editProfile">Editar Perfil </a></li>          	
           		</ul>
            </li>
            <li><div data-ng-if="headerVM.user==null"><a data-ng-href="../LoginUserServlet">Login</a></div>
            <li><div><a data-ng-href="../LogoutServlet">Salir</a></div></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div data-ng-view></div>
    
  </body>
</html>
